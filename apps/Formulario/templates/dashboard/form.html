<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">{{ f.name }}</h1>
        <header>
            <nav>
                <li>
                    <span><a href="/formulario/list/{{ f.id }}/submissions">Ver envios</a></span>
                </li>
                <li>
                    <span><a href="/formulario/view/{{ f.id }}/">Crear</a></span>
                </li>
            </nav>
        </header>
       
        {% for q in questions %}
            {% if q.0 == 0 %}
                <div style="border: 1px solid black">
                    <p>{{ q.1.label }}</p>
                    <br>
                    <i>Respuesta corta</i>
                </div>
            {% elif q.0 == 1 %}
                <div style="border: 1px solid black">
                    <p>{{ q.1.label }}</p> <!-- q[1].label -->
                    <br>
                    {% for o in q.2 %}
                        <label>{{ o.label }}</label> <br>
                    {% endfor %}
                    <i>Respuesta multiple</i>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
