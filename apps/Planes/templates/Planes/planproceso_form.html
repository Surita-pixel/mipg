{% extends "base.html" %}
{% load static %}
{% block content %}

<p>
    <a class="btn btn-light" href="{% url 'Planes_PlanProceso_list' %}">
        PlanProceso Listing
    </a>
</p>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.errors}}
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="Nombre Del Proceso">Nombre Del Proceso: </label>
        <input class="form-control col-sm-10"'
         id="nombre_plan_proceso" type="text"
         name="nombre_plan_proceso" value="{{ object.nombre_plan_proceso }}">
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="Tipo">Tipo: </label>
          {{ form.tipo_plan }}
      </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="Seguimiento Del Proceso">Seguimiento: </label>
      {{ form.seguimiento_proceso }}
    </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="Plan De Inversion">Plan De Inversion: </label>
      {{ form.planes_de_inversion }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
