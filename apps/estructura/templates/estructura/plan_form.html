
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'estructura_Plan_list' %}">
    Plan Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="ultima_actualizacion">ultima_actualizacion: </label>
  <input class="form-control col-sm-10" id="ultima_actualizacion" type="datetime-local" name="ultima_actualizacion" value="{{ object.ultima_actualizacion }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="nombre">nombre: </label>
  <input class="form-control col-sm-10" id="nombre" type="text" name="nombre" value="{{ object.nombre }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="fecha_creacion">fecha_creacion: </label>
  <input class="form-control col-sm-10" id="fecha_creacion" type="datetime-local" name="fecha_creacion" value="{{ object.fecha_creacion }}" disabled>
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
