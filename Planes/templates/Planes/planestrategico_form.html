
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'Planes_PlanEstrategico_list' %}">
    PlanEstrategico Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="plan_estrategico">plan_estrategico: </label>
      <input class="form-control col-sm-10"'
         id="plan_estrategico" type="text"
         name="plan_estrategico" value="{{ object.plan_estrategico }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="planes_inversion">planes_inversion: </label>
      {{ form.planes_inversion }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="seguimiento_plan_estrategico">seguimiento_plan_estrategico: </label>
      {{ form.seguimiento_plan_estrategico }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
