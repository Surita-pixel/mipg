
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'Planes_PlanDesarrollo_list' %}">
    PlanDesarrollo Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="plan_desarrollo">plan_desarrollo: </label>
      <input class="form-control col-sm-10"'
         id="plan_desarrollo" type="text"
         name="plan_desarrollo" value="{{ object.plan_desarrollo }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="formulario_plan_desarrollo">formulario_plan_desarrollo: </label>
      {{ form.formulario_plan_desarrollo }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="planes_estrategicos">planes_estrategicos: </label>
      {{ form.planes_estrategicos }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
