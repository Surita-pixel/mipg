
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'Planes_TipoPlanEspecifico_list' %}">
    TipoPlanEspecifico Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="nombre_plan_especifico">nombre_plan_especifico: </label>
      <input class="form-control col-sm-10"'
         id="nombre_plan_especifico" type="text"
         name="nombre_plan_especifico" value="{{ object.nombre_plan_especifico }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="planes_proceso">planes_proceso: </label>
      {{ form.planes_proceso }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
