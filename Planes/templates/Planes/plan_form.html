
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'Planes_Plan_list' %}">
    Plan Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="plan">plan: </label>
      <input class="form-control col-sm-10"'
         id="plan" type="text"
         name="plan" value="{{ object.plan }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="planes_desarrollo">planes_desarrollo: </label>
      {{ form.planes_desarrollo }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="oficina">oficina: </label>
      {{ form.oficina }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
