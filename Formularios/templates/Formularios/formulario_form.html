
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'Formularios_Formulario_list' %}">
    Formulario Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="nombre">nombre: </label>
      <input class="form-control col-sm-10"'
         id="nombre" type="text"
         name="nombre" value="{{ object.nombre }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="respuestas_formulario">respuestas_formulario: </label>
      {{ form.respuestas_formulario }}
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="preguntas_formulario">preguntas_formulario: </label>
      {{ form.preguntas_formulario }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
