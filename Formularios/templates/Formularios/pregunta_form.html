
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'Formularios_Pregunta_list' %}">
    Pregunta Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_update">last_update: </label>
      <input class="form-control col-sm-10"
         id="last_update" type="datetime-local"
         name="last_update" value="{{ object.last_update }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="pregunta">pregunta: </label>
      <input class="form-control col-sm-10"'
         id="pregunta" type="text"
         name="pregunta" value="{{ object.pregunta }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="formulario">formulario: </label>
      {{ form.formulario }}
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
